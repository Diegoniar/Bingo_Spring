<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Bingos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Eventos de Bingo Programados</h1>
    <hr/>

    <div th:if="${bingos.isEmpty()}">
        <p class="alert alert-info">No hay bingos registrados en este momento.</p>
    </div>

    <table class="table table-hover" th:if="${!bingos.isEmpty()}">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre del Bingo</th>
            <th>Fecha</th>
            <th>Estado</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bingo : ${bingos}">
            <td th:text="${bingo.idbingo}"></td>
            <td th:text="${bingo.nombrebingo}"></td>
            <td th:text="${#dates.format(bingo.fechabingo, 'dd-MMM-yyyy')}"></td>
            <td th:text="${bingo.estado}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
