<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>¡Inscripción Exitosa!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container text-center mt-5">
    <div class="alert alert-success" role="alert" style="padding: 2rem;">
        <h4 class="alert-heading">¡Felicidades!</h4>
        <p>Tu inscripción al bingo ha sido registrada exitosamente.</p>
        <hr>
        <p class="mb-0">Recuerda que los cartones serán enviados a tu correo electrónico. ¡Mucha suerte!</p>
    </div>
    <a th:href="@{/formulario/nuevo}" class="btn btn-primary mt-3">Inscribir a otra persona</a>
    <a th:href="@{/bingos}" class="btn btn-secondary mt-3">Volver a la Lista de Bingos</a>
</div>
</body>
</html>
