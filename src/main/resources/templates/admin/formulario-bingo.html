<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Nuevo Bingo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4 card">
    <div class="card-header">
        <h3>Datos del Nuevo Bingo</h3>
    </div>
    <div class="card-body">
        <form th:action="@{/admin/bingos/guardar}" th:object="${bingo}" method="post">

            <div class="mb-3">
                <label for="nombrebingo" class="form-label">Nombre del Bingo:</label>
                <input type="text" class="form-control" id="nombrebingo" th:field="*{nombrebingo}">
                <div class="form-text text-danger" th:if="${#fields.hasErrors('nombrebingo')}" th:errors="*{nombrebingo}"></div>
            </div>

            <div class="mb-3">
                <label for="fechabingo" class="form-label">Fecha del Evento:</label>
                <input type="date" class="form-control" id="fechabingo" th:field="*{fechabingo}">
                <div class="form-text text-danger" th:if="${#fields.hasErrors('fechabingo')}" th:errors="*{fechabingo}"></div>
            </div>

            <div class="mb-3">
                <label for="estado" class="form-label">Estado:</label>
                <select class="form-select" id="estado" th:field="*{estado}">
                    <option value="A">Activo</option>
                    <option value="I">Inactivo</option>
                    <option value="F">Finalizado</option>
                </select>
                <div class="form-text text-danger" th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}"></div>
            </div>

            <div class="mb-3">
                <label for="poster" class="form-label">URL de la Imagen del Poster:</label>
                <input type="text" class="form-control" id="poster" th:field="*{poster}" placeholder="https://ejemplo.com/imagen.jpg">
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success">Guardar Bingo</button>
                <a th:href="@{/bingos}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
